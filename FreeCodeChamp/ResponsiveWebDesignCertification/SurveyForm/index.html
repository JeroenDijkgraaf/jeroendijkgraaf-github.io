
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Application for the local yearly Fruit- and vegetable festival</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="header">
      <div id="title">
        <h1 id="title">Application for the local yearly Fruit- and vegetable festival</h1>
      </div>
    </header>
    <main id="main">
      <p id="description">The festival is organised every year in the first summer month.<br> Please join us to enjoy vitamins and celebrate fruits.</p>
      <form id="survey-form">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="text" id="email"  placeholder="Email" required><br>
        <input type="text" id="number" type="number" placeholder="Telephone number" min="10" max="10"><br>
        <label>What kind of smoothie would you like with lunch?</label><br>
        <select id="dropdown">
          <option value="1">Strawberry</option><br>
          <option value="2">Banana</option><br>
        </select>
        <label>Which drink may we serve?</label><br>
        <input type="radio" id="water" name="drinks" value="Sparkle source water with a hit of grapefruit">
        <label for="water">Sparkle source water with a hit of grapefruit</label><br>
        <input type="radio" id="raspberry_tea" name="drinks" value="Raspberry Tea">
        <label for="Raspberry Tea">Raspberry Tea</label><br>
        <input type="radio" id="blueberry_mint" name="drinks" value="Blueberry Mint Lemonade">
        <label for="other">Blueberry Mint Lemonade</label><br>
        <label>How many and which sandwich would you like? Pick one or more!</label><br>
        <input type="checkbox" id="sandwich1" name="sandwich1" value="Japanese Fruit Sandwich">
        <label for="vehicle1"> Japanese Fruit Sandwich</label><br>
        <input type="checkbox" id="sandwich2" name="sandwich2" value="Apple with Banana and Jam Sandwich">
        <label for="vehicle2"> Apple with Banana and Jam Sandwich</label><br>
        <input type="checkbox" id="sandwich3" name="sandwich3" value="Fruit and Nut Butter Sandwich">
        <label for="vehicle3"> Fruit and Nut Butter Sandwich</label><br>
        <label type="textarea">Further dietary wishes</label><br>
        <button type="submit">Submit</button>
      </form>
    </main>
  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
